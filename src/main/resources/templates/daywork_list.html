<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div class="container my-3">
<table class="table">
    <thead class="table-dark">
        <tr>
        	<th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="daywork , loop : ${dayworkList}">
            <td th:text="${loop.count}"></td>   
   			<td>
                <a th:href="@{|/daywork/detail/${daywork.id}|}" th:text="${daywork.subject}"></a>
            </td>
            <td th:text="${#temporals.format(daywork.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </tbody>
</table>
