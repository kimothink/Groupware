<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="daywork , index : ${dayworkList}">
   			<td>
                <a th:href="@{|/daywork/detail/${daywork.id}|}" th:text="${daywork.subject}"></a>
            </td>
            <td th:text="${daywork.createDate}"></td>
        </tr>
    </tbody>
</table>
